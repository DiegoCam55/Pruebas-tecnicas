<div class="product-card">
    <img [src]="product.images[0]" [alt]="product.title" class="product-image" />
    <div class="product-info">
        <h3>{{ product.title }}</h3>
        <p>{{ product.price | currency }}</p>
        <span class="product-category">{{ product.category.name }}</span>
        <button class="cart-btn" (click)="addToCart(product)" title="Agregar al carrito">
            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path fill="#1976d2" d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16 14.26l.03.01c.13.01.26.02.39.02h8.17c.75 0 1.41-.41 1.75-1.03l3.24-5.88a1 1 0 00-.87-1.47H6.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 17.37 5.48 19 7 19h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.09.96-1.74z"/></svg>
        </button>
    </div>
</div>
